<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>

<body>
    <div class="parent">
        <div class="div1 bg">
            <div class="banner">
                <div class="logo">
                    <img src="odin-lined.png" alt="odin lined">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="credits">
                <p>Photo by Hameen Reynolds on Unsplash.</p>
            </div>
        </div>

        <div class="div2">
            <div class="tittles">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.</p>
                </div>
                <div>
                    <p>Sign up <span class="italic">now</span> to get started.</p>
                </div>
                <div>
                    <p>You <span class="italic">know</span> you want to.</p>
                </div>
            </div>

            <div class="form">
                <form>
                    <fieldset class="input-grid">
                        <legend>Let's do this!</legend>
    
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass">
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="submit">
                <div>
                    <button type="submit">Create account</button>
                </div>
                <div class="login">
                    <div>Already have an account?</div>
                    <div>
                        <a href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>

<body>
    <div class="parent">
        <div class="div1 bg">
            <div class="banner">
                <div class="logo">
                    <img src="odin-lined.png" alt="odin lined">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="credits">
                <p>Photo by Hameen Reynolds on Unsplash.</p>
            </div>
        </div>

        <div class="div2">
            <div class="tittles">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up now to get started.</p>
                </div>
                <div>
                    <p>You know you want to.</p>
                </div>
            </div>

            <div class="form">
                <form action="">
                    <legend>Let's do this!</legend>
                    <label for="first-name">First Name</label>
                    <input type="text">
                    <label for="last-name">Last Name</label>
                    <input type="text">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="">
                    <label for="phone">Phone Number</label>
                    <input type="number">
                    <label for="pass">Password</label>
                    <input type="password">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password">
                </form>
            </div>

            <div class="submit">
                <div>
                    <button type="submit">Create account</button>
                </div>
                <div>
                    <p>Already have an account?</p>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
